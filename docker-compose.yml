---
version: '3'
services:
  postgres:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=crm
      - POSTGRES_USER=crm
    volumes:
      - ./initialization:/docker-entrypoint-initdb.d
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://postgres:5432/crm -user=crmuser -password=crm -connectRetries=60 migrate
    volumes:
      - ./migrations:/flyway/sql
    depends_on:
      - postgres
  crm-api:
    build: 
      context: .
    image: crm-api
    restart: unless-stopped
    ports: 
      - 8081:80
    environment:
      - ConnectionStrings__default= User ID=crmuser;Password=crm;Host=postgres;Port=5432;Database=crm;
    depends_on:
        - flyway
volumes:
  postgres: